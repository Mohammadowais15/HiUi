<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <link rel="stylesheet" href="/Poc1 /style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="icons">
                <i class="fa fa-signal"></i>
                <i class="fa fa-bluetooth"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="eco-mode">
                <img src="eco-icon.png" alt="Eco Mode">
                <span>Eco Mode</span>
            </div>
            <div class="time-search-user">
                <div class="time">22:10</div>
                <div class="search-user">
                    <input type="text" placeholder="Search...">
                    <i class="fa fa-user-circle"></i>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="left-panel"></div>
            <div class="right-panel">
                <div class="box">Climate Info</div>
                <div class="box">Music/Call Panel</div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="temperature">22Â°C</div>
            <div class="date">Thursday, May 23</div>
            <div class="icons">
                <i class="fa fa-fan"></i>
                <i class="fa fa-bars"></i>
                <i class="fa fa-bell"></i>
                <i class="fa fa-cog"></i>
            </div>
        </div>
    </div>
</body>
</html>
